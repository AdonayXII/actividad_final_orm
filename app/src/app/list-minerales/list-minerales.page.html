<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-minerales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-minerales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="goHome()">HOME</ion-button>
  <ion-button (click)="gotoMyMineralAddPage()">AÃ±adir mineral</ion-button>

  <ion-list>
    <ion-item *ngFor="let mi of minerales">
      <ion-label>
        <h2>Nombre: {{mi.nombre}}</h2>
        <h2>Material: {{mi.material}}</h2>
        <h3>ID: {{mi.id}}</h3>
        <ion-button type="submit" (click)="gotoMyEditMineralPage(mi.id)">EDITAR</ion-button>
        <ion-button type="submit" (click)="delete(mi.id)">ELIMINAR</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
