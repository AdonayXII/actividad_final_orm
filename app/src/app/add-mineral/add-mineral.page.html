<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-mineral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-mineral</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="goHome()">HOME</ion-button>
  <ion-button (click)="gotoMyMinerales()">MINERALES LIST</ion-button>

  <div>
    <form [formGroup]="mineralForm" (ngSubmit)="addMineralForm()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input formControlName="nombre" label="Nombre: " type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="material" label="Material: " type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button type="submit" [disabled]="mineralForm.invalid">AÃ‘ADIR</ion-button>
    </form>
  </div>
</ion-content>
